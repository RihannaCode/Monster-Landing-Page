<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster landing</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playwrite+CO+Guides&display=swap" rel="stylesheet">
    <!-- scrollreveal Library-->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="section_nav">
            <!-- Left Navigation -->
            <div class="left_nav d-flex align-items-center">
                <div class="section-log d-flex align-items-center">
                    <div class="box-img-log">
                        <img src="./img/loh.png" alt="Logo" width="70px">
                    </div>
                    <h3>Monster</h3>
                </div>
            </div>

            <!-- Center Navigation -->
            <div class="center_nav">
                <ul class="d-flex align-items-center">
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#" class="nav-link">Profile</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">History</a></li>
                </ul>
            </div>

            <!-- Right Navigation -->
            <div class="right_nav">
                <div class="group_icon">
                    <a href="#">
                        <i class='bx bx-search'></i>
                    </a>
                </div>
            </div>
        </header>

        <!-- Home Section -->
        <section class="home" id="home">
            <div class="container">
                <h1 class="anim-text">Mr. Monster</h1>
                <p class="pt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt facilis quidem eos optio quasi dolores quibusdam voluptatibus vitae sint ipsam! Eaque vel ea esse blanditiis ullam nulla magni dolore dicta!</p>
                <div class="btn">
                    <a href="#" class="active">See More</a>
                </div>
            </div>

            <!-- Home Image -->
            <div class="home-image">
                <img src="./img/IMG_20241224_234139_446.png" alt="Monster Image">
            </div>
        </section>
    </div>
    <!-- Js FILES -->
    <script src="./app.js"></script>
</body>

</html>

</html>
